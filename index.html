<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Question for You</title>
    <style>
        :root {
            --propose-gold: #ffb703;
            --deep-red: #800f2f;
            --soft-white: #fffcf2;
            --dark: #0f0f0f;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--dark); font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden; transition: background 2s ease;
        }

        .screen {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 40px; text-align: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hidden { opacity: 0; transform: translateY(20px); pointer-events: none; }

        /* Unlock Interaction */
        .heart-lock { 
            font-size: 80px; cursor: pointer; position: relative;
            filter: drop-shadow(0 0 15px rgba(255, 183, 3, 0.3));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .shimmer {
            position: absolute; width: 100px; height: 100px;
            background: radial-gradient(circle, rgba(255,215,0,0.2) 0%, transparent 70%);
            border-radius: 50%; top: -10px; animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { transform: scale(0.8); opacity: 0.4; } 50% { transform: scale(1.3); opacity: 0.7; } 100% { transform: scale(0.8); opacity: 0.4; } }

        /* Buttons */
        .btn {
            background: linear-gradient(45deg, var(--deep-red), #c9184a);
            color: white; border: none; padding: 18px 40px;
            border-radius: 50px; font-weight: bold; font-size: 1.1rem;
            cursor: pointer; box-shadow: 0 10px 25px rgba(201, 24, 74, 0.3);
            transition: 0.3s; width: 85%; max-width: 280px;
        }
        .btn:active { transform: scale(0.95); }
        .btn-alt { background: transparent; border: 2px solid #444; color: #777; margin-top: 15px; }

        .particle { position: fixed; pointer-events: none; z-index: 100; animation: rise 5s linear forwards; }
        @keyframes rise { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }

        #msg-box { min-height: 100px; margin: 25px 0; font-size: 1.2rem; line-height: 1.6; color: inherit; font-weight: 500; }
    </style>
</head>
<body onclick="initAudio()">

    <div id="sc1" class="screen">
        <div style="font-size: 3.5rem;">üîê</div>
        <h1 style="color: white; margin: 15px 0;">Vault Connection Error</h1>
        <p style="color: #666;">A private request is waiting for your authorization.</p>
        <div style="width: 70%; height: 4px; background: #222; margin: 20px 0; border-radius: 10px; overflow: hidden;">
            <div id="bar" style="width: 0%; height: 100%; background: var(--propose-gold);"></div>
        </div>
        <button class="btn" onclick="runPrank()">Authorize Access</button>
    </div>

    <div id="sc2" class="screen hidden">
        <h2 style="color: white; margin-bottom: 40px;">The vault is protected... <br> Tap to unlock my true feelings.</h2>
        <div class="heart-lock" role="button" aria-label="Tap to unlock heart" onclick="unlock()">
            <div class="shimmer"></div>
            <div id="lock-emoji">üîí</div>
        </div>
        <p id="counter" style="color: #444; margin-top: 30px; font-family: monospace;">ENCRYPTION STRENGTH: 100%</p>
    </div>

    <div id="sc3" class="screen hidden">
        <div style="font-size: 80px; margin-bottom: 10px;">üíñ</div>
        <div id="msg-box"></div>
        
        <div id="cta" class="hidden" style="width: 100%;">
            <div id="device-hint" style="background: rgba(255,255,255,0.9); padding: 15px; border-radius: 15px; margin-bottom: 25px; border-left: 5px solid var(--deep-red); font-size: 0.9rem;">
            </div>
            <button class="btn" onclick="finish('yes')">Yes, a thousand times! ‚ù§Ô∏è</button>
            <button class="btn btn-alt" onclick="finish('no')">Let's keep our friendship ü§ù</button>
        </div>
    </div>

    <script>
        // --- PRO-GRADE STATE & AUDIO ---
        let stage = parseInt(localStorage.getItem('proposeStage')) || 1;
        let taps = 0;
        let audioInited = false;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function initAudio() { if(!audioInited) { audioCtx.resume(); audioInited = true; } }

        function playNote(f, t='sine', d=0.1) {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        // --- CORE LOGIC ---
        window.onload = () => {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            document.getElementById('device-hint').innerHTML = isMobile 
                ? "<strong>Propose Day Review:</strong> I coded this special for you. Text me your answer on WhatsApp! üì±"
                : "<strong>Developer Note:</strong> This was built with love. Please send me your 'review' on WhatsApp! üíª";

            if(stage > 1) {
                if(stage === 2) transition('sc1', 'sc2');
                if(stage === 3) { transition('sc1', 'sc3'); startProposal(); }
            }
            window.history.pushState({p:1}, "", "");
            window.onpopstate = () => window.history.pushState({p:1}, "", "");
        };

        function runPrank() {
            playNote(300, 'sawtooth');
            let w = 0;
            const b = document.getElementById('bar');
            const i = setInterval(() => {
                w += 2; b.style.width = w + '%';
                if(w >= 100) { clearInterval(i); localStorage.setItem('proposeStage', 2); transition('sc1', 'sc2'); }
            }, 50);
        }

        function unlock() {
            taps++;
            playNote(400 + (taps * 50), 'triangle');
            const l = document.getElementById('lock-emoji');
            const c = document.getElementById('counter');
            
            l.style.transform = "scale(1.3)";
            setTimeout(() => l.style.transform = "scale(1)", 150);

            if(taps === 2) l.innerHTML = "üîì";
            if(taps === 4) {
                localStorage.setItem('proposeStage', 3);
                transition('sc2', 'sc3');
                startProposal();
            }
            c.innerHTML = `ENCRYPTION STRENGTH: ${100 - (taps * 25)}%`;
        }

        function startProposal() {
            document.body.style.background = "var(--soft-white)";
            document.body.style.color = "var(--dark)";
            playNote(523.25, 'sine', 0.6); // High C

            const msg = "Since today is Propose Day, I wanted to be honest. You make my world better just by being in it. Will you let me be more than just a friend to you? ü§ç";
            let idx = 0;
            const box = document.getElementById('msg-box');
            
            function type() {
                if(idx < msg.length) {
                    box.innerHTML += msg.charAt(idx); idx++;
                    setTimeout(type, 50);
                } else {
                    document.getElementById('cta').classList.remove('hidden');
                }
            }
            setTimeout(type, 1000);
            setInterval(spawnParticle, 1200);
        }

        function spawnParticle() {
            const p = document.createElement('div');
            p.innerHTML = ['‚ú®','‚ù§Ô∏è','üíñ'][Math.floor(Math.random()*3)];
            p.className = 'particle';
            p.style.left = Math.random() * 100 + "vw";
            p.style.top = "100vh";
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }

        function transition(h, s) {
            document.getElementById(h).classList.add('hidden');
            setTimeout(() => {
                document.getElementById(h).style.display = 'none';
                document.getElementById(s).classList.remove('hidden');
            }, 600);
        }

        function finish(choice) {
            localStorage.clear();
            if(choice === 'yes') {
                alert("You've made me the happiest person! Can't wait to talk on WhatsApp. üòä");
            }
            location.reload();
        }
    </script>
</body>
</html>
